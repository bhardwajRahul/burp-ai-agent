name: Nightly Regression

on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  nightly-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run nightly regression suites
        run: ./gradlew test nightlyRegressionTest shadowJar --no-daemon

      - name: Upload regression reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-regression-report-${{ github.run_id }}
          path: |
            build/reports/tests/**
            build/test-results/**
            build/libs/Burp-AI-Agent-*.jar
